<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trend Analysis</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background-color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: white;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar button:hover {
      background-color: #ddd;
    }

    .sidebar .section-label {
      font-size: 12px;
      margin: 20px 0 5px;
      font-weight: bold;
      color: #444;
      text-transform: uppercase;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .breadcrumbs {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-right span {
      font-size: 14px;
    }

    .filter-section {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .filter-section label {
      font-weight: 500;
    }

    .filter-section select {
      padding: 8px 10px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .action-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .action-buttons button {
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .action-buttons button:hover {
      background-color: #eee;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        width: 100%;
      }

      .burger {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    }

    .burger {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Burger Menu -->
  <button class="burger" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h1>AttendEase</h1>
    <button>Dashboard</button>

    <div class="section-label">Management</div>
    <a href="teacher.html"><button>Teachers</button></a>
    <a href="learner.html"><button>Learners</button></a>
    <a href="attendance.html"><button>Attendance</button></a>
    <a href="schedule.html"><button>Schedule</button></a>

    <div class="section-label">Reports</div>
     <a href="sf2.html"><button>School Form 2</button></a>
     <a href="trend_analysis.html"><button>Trend Analysis</button></a>

    <button style="margin-top: 30px;">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <div>
        <h2>TREND ANALYSIS</h2>
        <div class="breadcrumbs">Home > Trend Analysis</div>
      </div>
      <div class="top-right">
        <span>ðŸ””</span>
        <span>ðŸ“§ admin name<br><strong>Administrator</strong></span>
      </div>
    </div>

    <div class="filter-section">
      <label for="timePeriod">Monthly / Yearly</label>
      <select id="timePeriod">
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>

    <div class="filter-section">
      <label for="sectionSelect">Section</label>
      <select id="sectionSelect">
        <option value="">Select Section</option>
        <option value="Grade 7 - Section A">Grade 7 - Section A</option>
        <option value="Grade 8 - Section B">Grade 8 - Section B</option>
        <option value="Grade 9 - Section C">Grade 9 - Section C</option>
      </select>
    </div>

    <div class="action-buttons">
      <button onclick="generateTrendAnalysis()">Generate</button>
      <button onclick="cancelTrendAnalysis()">Cancel</button>
    </div>

    <!-- Placeholder for Trend Analysis Chart -->
    <div id="trendAnalysisChart" style="border: 2px solid #000; height: 400px; margin-top: 20px;">
      <!-- Add your chart content here -->
    </div>
  </div>

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Simulate Trend Analysis Generation
    function generateTrendAnalysis() {
      const timePeriod = document.getElementById("timePeriod").value;
      const section = document.getElementById("sectionSelect").value;

      if (!section) {
        alert("Please select a section.");
        return;
      }

      const chartContainer = document.getElementById("trendAnalysisChart");
      chartContainer.innerHTML = `
        <h3>Trend Analysis</h3>
        <p>Time Period: ${timePeriod}</p>
        <p>Section: ${section}</p>
        <p>This is a placeholder for the actual trend analysis chart.</p>
      `;
    }

    // Cancel Trend Analysis
    function cancelTrendAnalysis() {
      document.getElementById("trendAnalysisChart").innerHTML = "";
    }
  </script>

</body>
</html>
