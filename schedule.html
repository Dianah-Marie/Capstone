<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Management</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background-color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: white;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar button:hover {
      background-color: #ddd;
    }

    .sidebar .section-label {
      font-size: 12px;
      margin: 20px 0 5px;
      font-weight: bold;
      color: #444;
      text-transform: uppercase;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .breadcrumbs {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-right span {
      font-size: 14px;
    }

    .search-bar {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 10px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid #aaa;
    }

    .add-button {
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .add-button:hover {
      background-color: #eee;
    }

    /* Table */
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
    }

    .action-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .action-buttons .edit {
      background-color: #3498db;
      color: white;
    }

    .action-buttons .delete {
      background-color: #e74c3c;
      color: white;
    }

    /* Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal h3 {
      margin-top: 0;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-buttons .cancel {
      background-color: #95a5a6;
      color: white;
    }

    .modal-buttons .save {
      background-color: #2ecc71;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        width: 100%;
      }

      .burger {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    }

    .burger {
      display: none;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 1003;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Burger Menu -->
  <button class="burger" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h1>AttendEase</h1>
    <button>Dashboard</button>

    <div class="section-label">Management</div>
    <a href="teacher.html"><button>Teachers</button></a>
    <a href="learner.html"><button>Learners</button></a>
    <a href="attendance.html"><button>Attendance</button></a>
    <a href="schedule.html"><button>Schedule</button></a>

    <div class="section-label">Reports</div>
     <a href="sf2.html"><button>School Form 2</button></a>
     <a href="trend_analysis.html"><button>Trend Analysis</button></a>

    <button style="margin-top: 30px;">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <div>
        <h2>SCHEDULE</h2>
        <div class="breadcrumbs">Home > Schedule</div>
      </div>
      <div class="top-right">
        <span>üîî</span>
        <span>üìß admin name<br><strong>Administrator</strong></span>
      </div>
    </div>

    <div class="search-bar">
      <span>üîç</span>
      <input type="text" placeholder="Search by subject or teacher..." id="searchInput" onkeyup="searchSchedules()">
      <button class="add-button" onclick="openAddModal()">+ Add New Schedule</button>
    </div>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Section</th>
          <th>Teacher</th>
          <th>Day</th>
          <th>Time</th>
          <th>School Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr data-id="1">
          <td>Mathematics</td>
          <td>Grade 7 - Section A</td>
          <td>Mr. Smith</td>
          <td>Monday</td>
          <td>08:00 AM - 09:30 AM</td>
          <td>2023-2024</td>
          <td class="action-buttons">
            <button class="edit" onclick="openEditModal(this)">Edit</button>
            <button class="delete" onclick="confirmDelete(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ‚úÖ Add Schedule Modal -->
  <div class="modal" id="addScheduleModal">
    <div class="modal-content">
      <h3>Add New Schedule</h3>
      <form id="addScheduleForm">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required>
        </div>

        <div class="form-group">
          <label for="section">Section</label>
          <input type="text" id="section" required>
        </div>

        <div class="form-group">
          <label for="teacher">Teacher</label>
          <input type="text" id="teacher" required>
        </div>

        <div class="form-group">
          <label for="day">Day</label>
          <select id="day" required>
            <option value="">Select</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="text" id="time" placeholder="e.g., 08:00 AM - 09:30 AM" required>
        </div>

        <div class="form-group">
          <label for="schoolYear">School Year</label>
          <input type="text" id="schoolYear" placeholder="e.g., 2023-2024" required>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel" onclick="closeAddModal()">Cancel</button>
          <button type="submit" class="save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Schedule added successfully!</div>

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Schedule Data (in memory)
    let schedules = [
      { id: 1, subject: "Mathematics", section: "Grade 7 - Section A", teacher: "Mr. Smith", day: "Monday", time: "08:00 AM - 09:30 AM", schoolYear: "2023-2024" }
    ];

    // Open Add Schedule Modal
    function openAddModal() {
      document.getElementById("addScheduleForm").reset(); // Clear form
      document.getElementById("addScheduleModal").style.display = "flex";
    }

    // Close Add Schedule Modal
    function closeAddModal() {
      document.getElementById("addScheduleModal").style.display = "none";
    }

    // Save New Schedule
    document.getElementById("addScheduleForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const subject = document.getElementById("subject").value.trim();
      const section = document.getElementById("section").value.trim();
      const teacher = document.getElementById("teacher").value.trim();
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value.trim();
      const schoolYear = document.getElementById("schoolYear").value.trim();

      if (!subject || !section || !teacher || !day || !time || !schoolYear) {
        alert("Please fill in all fields.");
        return;
      }

      // Generate new ID
      const newId = schedules.length > 0 ? Math.max(...schedules.map(s => s.id)) + 1 : 1;

      // Add to data
      schedules.push({
        id: newId,
        subject,
        section,
        teacher,
        day,
        time,
        schoolYear
      });

      // Add to table
      const tableBody = document.getElementById("scheduleTable").getElementsByTagName("tbody")[0];
      const newRow = tableBody.insertRow();

      newRow.setAttribute("data-id", newId);
      newRow.innerHTML = `
        <td>${subject}</td>
        <td>${section}</td>
        <td>${teacher}</td>
        <td>${day}</td>
        <td>${time}</td>
        <td>${schoolYear}</td>
        <td class="action-buttons">
          <button class="edit" onclick="openEditModal(this)">Edit</button>
          <button class="delete" onclick="confirmDelete(this)">Delete</button>
        </td>
      `;

      // Close modal and show success
      closeAddModal();
      showToast("Schedule added successfully!");
    });

    // Confirm Delete
    function confirmDelete(button) {
      if (confirm("Are you sure you want to delete this schedule?")) {
        const row = button.closest('tr');
        const id = row.getAttribute('data-id');
        row.remove();
        schedules = schedules.filter(s => s.id != id);
        showToast("Schedule deleted.");
      }
    }

    // Search Schedules
    function searchSchedules() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("scheduleTable").getElementsByTagName("tbody")[0];
      const rows = table.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        const subject = cells[0].textContent.toLowerCase();
        const teacher = cells[2].textContent.toLowerCase();

        if (subject.includes(input) || teacher.includes(input)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

    // Edit Modal (for future use)
    function openEditModal(button) {
      alert("Edit functionality can be added similarly.");
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById("addScheduleModal");
      if (event.target === modal) {
        closeAddModal();
      }
    }

    // Toast Notification
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
