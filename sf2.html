    .sidebar {

    }

    .sidebar .section-label {

      margin: 20px 0 5px;
      font-weight: bold;
      color: #444;
      text-transform: uppercase;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    }

    .breadcrumbs {

    .top-right {

    }

    .section-selector {

      align-items: center;
    }

    .section-selector label {

    }
